spring:
  profiles:
    include: stdout

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

test:
  maxLengthSeconds: 10
  resultPollMs: 1000
