info.app:
  name: Dps Smoketest
  version: 1.0

spring:
  application:
    name: dps-smoketest
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json
      client:
        registration:
          prison-api:
            provider: hmpps-auth-with-user
            client-id: ${smoketest.client.client-id}
            client-secret: ${smoketest.client.client-secret}
            authorization-grant-type: client_credentials
          community-api:
            provider: hmpps-auth
            client-id: ${smoketest.client.client-id}
            client-secret: ${smoketest.client.client-secret}
            authorization-grant-type: client_credentials
          probation-offender-search:
            provider: hmpps-auth
            client-id: ${smoketest.client.client-id}
            client-secret: ${smoketest.client.client-secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token
          hmpps-auth-with-user:
            token-uri: ${oauth.endpoint.url}/oauth/token?username=SMOKE_TEST_USER


server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

test:
  resultPollMs: 10000
  maxLengthSeconds: 540


smoketest:
  client:
    client-id: ${oauth.client.id}
    client-secret: ${oauth.client.secret}
    access-token-uri: ${oauth.token.url}
    authentication-scheme: header
    client-authentication-scheme: header

aws:
  provider: aws
  region: eu-west-2
